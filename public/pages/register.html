<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel= "stylesheet" type= "text/css" href= "../css/normalize.css" />
    <title>Register</title>
</head>
<body>
    <div class="box">
        <h2>Register</h2>
        <form>
            <div class="input-box">
                <input type="text" id="name" required>
                <label>Name</label>
            </div>
            <div class="input-box">
                <input type="text" id="last_name" required>
                <label>Last Name</label>
            </div>
            <div class="input-box">
                <input type="text" id="username" required>
                <label>Username</label>
            </div>
            <div class="input-box">
                <input type="password" id="password" required>
                <label>Password</label>
            </div>
            <div class="button-form">
                <div id="submit" class="btn-outline btn-outline-primary">Register</div>
                <div id="login" class="button-form-box">
                    Go to 
                    <a class="link-box" href="http://localhost:3000/login">Login</a>
                </div>
            </div>
            <div class="back-box">
                <a class="link-box" href="http://localhost:3000">Home</a>
            </div>
        </form>
    </div>
    <script src="../js/register.js"></script>
</body>
</html>
