<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel= "stylesheet" type= "text/css" href= "../css/normalize.css" />
    <title>Licence Form</title>
</head>
<body>
    <div class="box">
        <h2 id="form_title">Licence Form</h2>
        <form>
            <div class="input-box">
                <input type="text" id="name" required>
                <label>Name</label>
            </div>
            <div class="input-box">
                <input type="text" id="description" required>
                <label>Description</label>
            </div>
            <div class="textarea-box">
                <label>Imágenes (una por línea)</label>
                <textarea id="images" rows="4" placeholder="images/star-wars/funko1.webp&#10;images/star-wars/funko2.webp"></textarea>
            </div>
            <div class="button-form">
                <div id="submit" class="btn-outline btn-outline-primary" href="#">Submit</div>
                <a id="cancel" class="btn-outline btn-outline-danger" href="http://localhost:3000/home">Cancel</a>
            </div>
            <div class="back-box">
                <a class="link-box" href="http://localhost:3000">Back</a>
            </div>
        </form>
    </div>
    <script src="../js/licence_form.js"></script>
</body>
</html>
