<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel= "stylesheet" type= "text/css" href= "../css/normalize.css" />
    <title>Login</title>
</head>
<body>
    <div class="box">
        <h2>Login</h2>
        <form>
            <div class="input-box">
                <input type="text" id="username" required>
                <label>Username</label>
            </div>
            <div class="input-box">
                <input type="password" id="password" required>
                <label>Password</label>
            </div>
            <div class="button-form">
                <div id="submit" class="btn-outline btn-outline-primary" href="#">Submit</div>
                <div id="register" class="button-form-box">
                    Don't have an account ?
                    <a class="link-box" href="http://localhost:3000/register">Register</a>
                </div>
            </div>
            <div class="back-box">
                <a class="link-box" href="http://localhost:3000">Home</a>
            </div>
        </form>
    </div>
    <script src="../js/login.js"></script>
</body>
</html>
