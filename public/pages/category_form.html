<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel= "stylesheet" type= "text/css" href= "../css/normalize.css" />
    <title>Category Form</title>
</head>
<body>
    <div class="box">
        <h2 id="form_title">Add Category</h2>
        <form id="category_form">
            <div class="input-box">
                <input type="text" id="name" required>
                <label>Name</label>
            </div>
            <div class="input-box">
                <input type="text" id="description" required>
                <label>Description</label>
            </div>
            <div class="button-form">
                <button type="submit" class="btn-outline btn-outline-primary">Submit</button>
                <a id="cancel" class="btn-outline btn-outline-danger" href="http://localhost:3000/dashboard">Cancel</a>
            </div>
            <div class="back-box">
                <a class="link-box" href="http://localhost:3000">Home</a>
            </div>
        </form>
    </div>
    <script src="../js/category_form.js"></script>
</body>
</html>
